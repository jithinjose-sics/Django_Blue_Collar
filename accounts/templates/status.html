<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Job Requests</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{ total_orders_count }}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">Unapproved Job Requests</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{ unapproved_orders_count }}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Completed Jobs</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{ closed_count }}</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>
