    <div class="col-md-12">
        <h2 style="text-align:center">{{job_name}}</h2>

        <div class="row">
            <div class="col">
                <div class="card card-body">
                    <form method="get">
                        {{myfilter.form}}
                    <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
            
        </div>
        <br>
        <hr>
        <div class="card card-body">
            <table class="table table-sm ">
                <tr>
                    <th>Name</th>
                    <!-- <th>Phone</th> -->
                    <th>City</th>
                    <th>Salary</th>
                    <th>Experience</th>
                    <!-- <th>Aadhar</th> -->
                    <!-- <th>Address</th> -->
                    <!-- <th>Zip</th> -->
                    <th>Rating</th>
                    <th></th>
                </tr>
                {% for emp in emp_list %}
                    <tr>
                        <td>{{emp.name}}</td>
                        <!-- <td>{{emp.contact}}</td> -->

                        <td>{{emp.amountperhour}}</td>
                        <td>{{emp.experience}}</td>
                        <!-- <td>{{emp.adharno}}</td> -->
                        <!-- <td>{{emp.address}}</td> -->
                        <!-- <td>{{emp.zipcode}}</td> -->

                        <td><a href="{% url 'accounts:employeedetails' emp.id %}">Book Appointment</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
