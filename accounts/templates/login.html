

{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
<style>
</style>
<body class="bgcolor">
{% if messages %}
    {% for i in messages %}
<div class="alert alert-danger">
  <strong>
    <p style="font-size:18">{{i}}</p></strong>
</div>

{% endfor %}
    {% endif %}
<center><h1><u>Login</u></h1></center>
<a href="/" class="previous round" style="margin-left: 1400px;"><u><b>Back</b></u></a>


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{% static 'images/user.png' %}" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form  method="POST">
        {% csrf_token %}
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="Enter Your Username">
      <input type="password" id="password" class="fadeIn third"  name="password" placeholder="Enter Your Password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Blue Collar</a>
    </div>

  </div>
</div>


</body>
</html>
